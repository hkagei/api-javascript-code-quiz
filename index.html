<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css?family=Verdana"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Hiro's API Code Quiz!</title>
</head>

<body>
  <header>
    <div>
      <button class="btnHeader" id="view-high-scores">View High Scores</button>
    </div>
    <div>
      <p>Time: <span id="timeLeft">xxx</span>&nbsp;&nbsp;&nbsp;Current Score:<span id='score'>0</span></p>
    </div>
  </header>

  <section id="mainDiv">
    <div>
      <h1 id="questionDisplay">Welcome to Hiro's code Quiz!</h1>
    </div>    
    <button class="btn" id="start-quiz">Start Quiz</button>

  
    <h2 id="question"></h2>
    <!--added this container for your buttons. Target this in your event listener for the answer button clicks the element is set to hidden with the hideElement class
    you can use this class to hide elements then use javascript to unhide them when you want to see them-->
    <div class="buttonContainer hideElement">
      <div><button class="btn" class="answer" id="answer1"></button></div>
      <div><button class="btn" class="answer" id="answer2"></button></div>
      <div><button class="btn" class="answer" id="answer3"></button></div>
      <div><button class="btn" class="answer" id="answer4"></button></div>
    </div>
  </section>
  <section id="results">
    <h2>Your score was <span id='resultScore'>0</span></h2>
    <table id="highScores">
      <thead><tr><td colspan="2">High Scores</td></tr></thead>
      <tbody></tbody>
    </table>
    <input type="text" id="enterInitials" placeholder="Enter your initials here." />
    <button class="btn" id="saveScore">Submit</button>
    <br>
    <br>
    <br>
    <button class="btn" id="restart-quiz">Restart Quiz</button>
    <br>
    <button class="btn" id="clearScores">Clear High Scores</button>
  </section>

<script src="./assets/js/script.js"></script>

</body>

</html>
